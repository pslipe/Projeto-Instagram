<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style.css">
        <title>Instagram</title>


        
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./instagram-celular.png" alt="Celular">

            </div>

            <div class="instagram-continue">
                <div class="group">
                    <img src="./Instagram.png" class="instagram-logo" alt="Logo">
                    <div class="profile-photo">
                        <img src="./Profile.jpg" alt="Foto de Perfil">
                    </div>
                    <a href="#" class="instagram-login"> Continue Como pslipe</a> 
                    <a href="#" class="instagram-logout"> Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é pslipe?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar Contas</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>

            </div>

        </div>

    </body>
</html>
